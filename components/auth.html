<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="auth.css">

  <style>
   
  </style>

  <body>
    <div id="container">
      <div id="register-form">
        <h1><img id="logo" src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw" alt=""></h1>
        <p>Don't have a account? Create one now!</p>
        <h1>Create an account</h1>
        <form>
          <input type="text" id="name" placeholder="Name" />
          <input type="text" id="email" placeholder="Email" />
        
          <input type="text" id="username" placeholder="Username" />
          <input type="text" id="password" placeholder="Password" />
          <input type="text" id="mobile" placeholder="Mobile" />
          <input type="text" id="description" placeholder="Description" />
        </form>

        <button id="register" >Create an account</button>
      </div>

      <div id="login-form">
        <h1><img id="logo" src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw" alt=""></h1>
        <h3>Sign in <br>to continue to Youtube</h3>
        <form>
          <input type="text" id="login-username" placeholder="Username" />

          <input type="text" id="login-password" placeholder="Password" />
        </form>

        <button id="login" >Login</button>
      </div>
    </div>
  </body>
  <script type="module" src="auth.js"></script>
  <script src=""></script>
</html>
